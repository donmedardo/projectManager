<div class="row justify-content-center">
    <div class="col-8">
        <form #taskForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre del proyecto</label>
                <input type="text" class="form-control" id="name" required  [(ngModel)]="task.projectName" name="projectName"> 
            </div>
            <div class="form-group">
                <label for="name">Nombre de la tarea</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="task.nameTask" name="nameTask">
            </div>
            <div class="form-group">
                <label for="name">Tiempo</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="task.time" name="time">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
</div>
