<div class="row justify-content-center">
    <div class="col-8">
        <form #taskForm="ngForm">
                <h2 id="myUserLabel" >
                        Crear o editar tarea
                    </h2>
            <div class="form-group">
                <label for="name">Nombre del proyecto</label>
                <input type="text" class="form-control" id="projectName" required  [(ngModel)]="task.projectName" name="projectName"> 
            </div>
            <div class="form-group">
                <label for="name">Nombre de la tarea</label>
                <input type="text" class="form-control" id="nameTask" required [(ngModel)]="task.nameTask" name="nameTask">
            </div>
            <div class="form-group">
                <label for="name">Tiempo</label>
                <input type="text" class="form-control" id="time" required [(ngModel)]="task.time" name="time">
            </div>

            <button type="button" (click)="save()" class="btn btn-success">Submit</button>

        </form>
    </div>
</div>
